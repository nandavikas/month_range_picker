<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Month Range Picker</title>
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./month_picker.css" />
  </head>

  <body>
    <div id="sla-data-range" class="mrp-container">
      <span class="mrp-icon"><i class="fa fa-calendar"></i></span>
      <div class="mrp-monthdisplay">
        <span class="mrp-lowerMonth">Jan 2020</span>
        <span class="mrp-to"> to </span>
        <span class="mrp-upperMonth">Dec 2020</span>
      </div>

      <input type="hidden" value="201407" id="mrp-lowerDate" />
      <input type="hidden" value="201408" id="mrp-upperDate" />
    </div>

    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="./month_picker.js"></script>
  </body>
</html>
